<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Flores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Clasificación de Flores</h1>
        <form id="formulario_flores">
            <label for="largo_sepalo">Largo del Sépalo:</label>
            <input type="number" id="largo_sepalo" required>
            
            <label for="ancho_sepalo">Ancho del Sépalo:</label>
            <input type="number" id="ancho_sepalo" required>
            
            <label for="largo_petalo">Largo del Pétalo:</label>
            <input type="number" id="largo_petalo" required>
            
            <label for="ancho_petalo">Ancho del Pétalo:</label>
            <input type="number" id="ancho_petalo" required>
            
            <button type="button" onclick="predecir()">Clasificar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
